<div class="container" >

    <form class="form-group flex-column " #miFormulario ="ngForm" (ngSubmit)="login(miFormulario)">

        <div class="form-group col-md-3" style="margin-top: 2rem;">
            <label for="email">Email address</label>
            <input type="email" name="email" placeholder="email" class="form-control" ngModel>
        </div>

        <div class="form-group col-md-3" style="margin-top: 1rem;" >
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="password" class="form-control" ngModel>
        </div>

        <div>
            <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Login</button>
        </div>
        
    </form>

</div>
